<div align="center">
 <span style="color: #00a65a;font-size: 20px;font-weight: 700">Products</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>--> 
            <tr>
               
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Sno
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                   Product 
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                   Ordered Qty
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Tubs
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Extra Ltrs
                    <br />
                </td>
                 <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                 Cans
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 10px; color: Red;" ><b>{ $T.data.snoO }</b></span>
                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 15px; color: Red;"  ><b>{ $T.data.ProductName }</b></span>
                    <input type="hidden" id="prdtunits" value="{ $T.data.units }"/>
                    <input type="hidden" id="prdtinvqty" value="{ $T.data.qty }"/>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                   <!-- <span id="txtavailQty" class="availqtyclass" style="font-size: 10px; color: Red;" ><b>{ $T.data.Avail_prdtQty }</b></span>-->
                <input type="number" id="txtProductQty"  class="totqtyclass" value="{ $T.data.TotalQty }" style="width:80%;height:30px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                           onkeyup="return onchangeindentqty();" />
                            <input type="hidden" id="hdn_editqty" value="{ $T.data.TotalQty }"/>
                </td>
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txttubs" style="font-size: 15px; color: Red;"class="tottubsclass"  ><b>{ $T.data.tubs }</b></span>

                    <!--<input type="number" id="txttubs" class="tottubsclass" value="{ $T.data.tubs }" onkeyup="return gettubscans();" />-->
                        
                </td>
                  <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <!--<span id="Span1" style="font-size: 15px; color: Red;"  ><b>{ $T.data.TotalQty }</b></span>-->
                    <span id="txtExtraltrs" class="totExtraltrs" style="font-size: 15px; color: Red;"  ></span>
                    <!--<input type="number" id="txtExtraltrs" class="totExtraltrs" />-->
                        
                </td>
              <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtcans" class="totcansclass" style="font-size: 15px; color: Red;"  ><b>{ $T.data.cans }</b>
                    </span>
                    <input type="hidden" id="txtinvname"  value="{ $T.data.InvName }"/>
                </td>
            </tr>
            {#/for}
            <tr>
             <td style="width: 16%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;" align="center">
                  <span  style="font-size: 16px; color: #2f3293;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_RetunQty"></span>
                </td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_tubs"></span>
                </td>
                  <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_Extraltr"></span>
                </td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_cans"></span>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
