<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_SlotDetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Range
                    <br />
                </td>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Amount
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtrange" value="{ $T.data.range }" placeholder="Enter Range" />
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtamt" value="{ $T.data.amount }" 
                        placeholder="Enter Amount" />
                </td>
                <td>
                <img src="Images/Close.png" alt="close" onclick="RemoveRowClick(this);" />
                </td>
            </tr>
            {#/for}
            <tr>
                <td>
                    <input type="button" id="btnaddpopup" value="ADD" onclick="btnpopupclick();" style="width: 100px;
                        height: 24px; font-size: 14px;" class="ContinueButton" />
                </td>
            </tr>
        </tbody>
    </table>
    <div id="divSlots" class="pickupclass" style="text-align: center; height: 100%; width: 100%;
        position: absolute; display: none; left: 0%; top: 0%; z-index: 99999; background: rgba(192, 192, 192, 0.7);">
        <div id="divAddNewRow" style="border: 5px solid #A0A0A0; position: absolute; top: 30%;
            background-color: White; left: 10%; right: 10%; width: 80%; height: 50%; -webkit-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            -moz-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65); box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            border-radius: 10px 10px 10px 10px;">
            <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
                id="tableDeliverProductDetails" class="mainText2" border="1">
                <tr>
                <td>
                </td><br />
                </tr>
                <tr>
                    <td >
                        <label>
                            Range</label>
                    </td>
                    <td>
                    <input type="number" id="popuprange" value="" style="width: 100%;height:100%;" 
                        placeholder="Enter Range" />
                    </td>
                    <td>
                    <label>
                            Amount</label>
                    </td>
                    <td >
                    <input type="number" id="popupamount" value="" style="width: 100%;height:100%;" 
                        placeholder="Enter Amount" />
                    </td>
                    <td>
                    
                    </td>
                    <td>
                    </td>
                     <td>
                        <input type="button" value="ADD" id="btnAdd" onclick="btnpopupAddClick();" class="ContinueButton"
                            style="width: 100%; height: 40px; font-size: 16px;" />
                    </td>
                </tr>
                
                    
                   
            </table>
        </div>
        <div id="divclose" style="width: 35px; top: 27.5%; right: 8%; position: absolute;
            z-index: 99999; cursor: pointer;">
            <img src="Images/Close.png" alt="close" onclick="PopupCloseClick();" />
        </div>
    </div>
</div>
