<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
     <div align="center">
    <span style="color: #0252aa;font-size:21px;font-weight:bold;">Returns</span>
    </div>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="VarifyReturndetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 14%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 14%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>Route Name</b>
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Product Name</b>
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Returns</b>
                    <br />
                </td>
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Varify Returns</b>
                    <br />
                </td>
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Remarks</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 14%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                 <td style="width: 14%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="Span3" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.EmpName}</b></span>
                </td>
                <td style="width: 14%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"> <b>{ $T.data.ProdName }</b></span>
                    <input type="hidden" id="hdnTripID" value="{ $T.data.Trip }" />
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.ProdId }" />
                </td>
                <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="Span1" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Returns}</b></span>
                </td>
                <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtReturnsQty" class="ShortQtyclass" value="{ $T.data.Returns }"  style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Returns Qty" />
                </td>
                <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtreturnRemarks" class="ShortQtyclass" value=""  style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Remarks" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
     <table style="width:100%;height:16%;">
        <tr>
            <td align="center">
                <input type="button" id="BtnSave" value="Save Returns" onclick="btnReturnsVarifySaveClick();" style="width:280px;height:26px;font-size:16px;" class="ContinueButton"/>
            </td>
             </tr>
               <tr>
             </tr>
       
    </table>
    </div>
