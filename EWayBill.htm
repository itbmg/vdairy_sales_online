<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
           id="tableInventoryVerify" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>AgentName</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>InvoiceNo</b>
                    <br />
                </td>
                <td style="display:none; width: 8%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    <b>Transaction Name</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Distance</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Doc No</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>E-Way Bill Date</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Vehcle No</b>
                    <br />
                </td>
                <!--<td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
        color: #2f3293; padding: 0px 0px 0px 2%;">
        <b>Vehcle Type</b>
        <br />
    </td>
    <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
        color: #2f3293; padding: 0px 0px 0px 2%;">
        <b>Trans Mode</b>
        <br />
    </td>-->
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 11%; height: 40px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="spnagentname" style="font-size: 14px; color: Red; font-weight: bold;" class="clsagent"><b>{ $T.data.AgentName }</b></span>
                    <input type="hidden" id="spnagentid" value="{ $T.data.Agentid }" />

                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="spninvoice" style="font-size: 14px; color: Red; font-weight: bold;" class="clsinvoice"><b>{ $T.data.InvoiceNo }</b></span>
                    <input type="hidden" id="spnhdninvoiceno" value="{ $T.data.hdnInvoiceno }" />

                </td>
                <td style="display:none; width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtTransName" class="form-control" />
                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtDistance" class="form-control" value="{ $T.data.Distance }" />
                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtDocNumber" class="form-control" placeholder="Enter E-Way BillNo" value="{ $T.data.DocNumber }" />
                </td>
                <td style="width: 6%; height: 40px; vertical-align: middle; font-size: 12px; text-align: center;
                    color: Gray;">
                    <input type="date" id="txt_Docdate" class="form-control" value="{ $T.data.DocDate }" />
                </td>
                {#if $T.data.VehcleNo ==""}
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <select id="ddlvehcle" class="accountnocls">
                    </select>
                </td>
                {#/if}
                {#else}
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="ddlvehcle" class="form-control" value="{ $T.data.VehcleNo }" />
                </td>
                {#/else}

                <td style="width: 13%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="button" id="Button1" value="Save" onclick="btnEwayBillSaveClick(this);" class="btn btn-primary" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
</div>
