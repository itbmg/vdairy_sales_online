<div align="center">
    <span style="color: Red; font-size: 18px;">Stock Edit</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table  cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_Indent_details" class="mainText2" border="1">
        <thead>
            <tr>
               
                <td style="width: 14%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Product Name
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Stock Qty
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Leak Qty
                    <br />
                </td>
                
              
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
              
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtProductName" style="font-size: 15px; color: Red;"><b>{ $T.data.ProdName
                        }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.ProdID }" />
                </td>
                <td style="width: 14%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtStockQty" value="{ $T.data.Qty }" style="width: 80%;
                        height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;"
                        placeholder="Enter Stock Qty" />
                    <input type="hidden" id="hdnstckqty" value="{ $T.data.Qty }" />

                </td>
                <td style="width: 14%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtleak" value="{ $T.data.Price }" style="width: 80%; height: 34px;
                        font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Leak Qty" />
                    <input type="hidden" id="hdnlekqty" value="{ $T.data.Price }" />

                    <!--<span id="txtUnitCost" style="font-size: 15px; color: Red;"  ><b>{ $T.data.UnitCost }</b></span>-->
                </td>
                
              
            </tr>
            {#/for}
        </tbody>
    </table>

                    style="width: 100px; height: 24px; font-size: 16px;" class="SaveButton" />
            </td>
        </tr>
    </table>-->
</div>
