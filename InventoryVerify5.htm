<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <div id="LeakReporting">
    
    </div>
     <div id="ReturnReporting">
    
    </div>
     <div align="center">
            <span style="color: #0252aa;font-size:21px;font-weight:bold;">Inventory</span>
            </div>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableInventoryVerify" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 20%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Route Name</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Inventory Name</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Collected Qty</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                            color: #2f3293; padding: 0px 0px 0px 2%;">
                            <b>Varify Qty</b>
                            <br />
                        </td>
                        <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                            color: #2f3293; padding: 0px 0px 0px 2%;">
                            <b>Remarks</b>
                            <br />
                        </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtSno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span1" style="font-size: 16px; color: Red; font-weight: bold;" class="InvQtyClass">
                        <b>{ $T.data.EmpName }</b></span>
                </td>
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtInvName" style="font-size: 16px; color: Red; font-weight: bold;"><b>{ $T.data.InvName}</b></span>
                    <input type="hidden" id="hdntripID" value="{ $T.data.TripId }" />
                    <input type="hidden" id="hdnInvSno" value="{ $T.data.InvSno }" />
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtInvqty" style="font-size: 16px; color: Red; font-weight: bold;" class="InvQtyClass">
                        <b>{ $T.data.Invqty }</b></span>
                </td>
                 <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtSubmittQty" value="{ $T.data.Invqty }"    style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;"  />
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtinventoryremarks" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;"  placeholder="Enter Remarks"/>
                </td>
                <!-- <td style="width: 19%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                       <input type="button" id="Button1" value="Save" onclick="btnInventoryVerifySaveClick(this);" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>-->
            </tr>
            {#/for}
        </tbody>
    </table>
     <table style="width:100%;height:16%;">
        <tr>
            <td align="center">
                <input type="button" id="BtnSave" value="Save Inventory" onclick="btnInventoryVerifySaveClick();" style="width:280px;height:26px;font-size:16px;" class="ContinueButton"/>
            </td>
             </tr>
               <tr>
             </tr>
       
    </table>
</div>
