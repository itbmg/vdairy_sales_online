<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableInventoryVerify" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 8%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    <b>Type</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Received date</b>
                    <br />
                </td>
                  <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Cheque date</b>
                    <br />
                </td>
                  <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Bank Name</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    <b>Agent Name</b>
                    <br />
                </td>
                <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Cheque No</b>
                    <br />
                </td>
                  <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Account No</b>
                    <br />
                </td>
                 <td style="width: 8%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Clear Date</b>
                    <br />
                </td>
                  <td style="width: 13%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Status</b>
                    <br />
                </td>
                <td style="width: 13%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                            color: #2f3293; padding: 0px 0px 0px 2%;">
                            <b>Amount</b>
                            <br />
                        </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 8%; height: 40px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtSno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Type}</b></span>
                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span1" style="font-size: 14px; color: Red; font-weight: bold;" class="InvQtyClass">
                        <b>{ $T.data.PaidDate }</b></span>
                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span2" style="font-size: 14px; color: Red; font-weight: bold;" class="InvQtyClass">
                        <b>{ $T.data.chequedate }</b></span>
                </td>
                  <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span3" style="font-size: 14px; color: Red; font-weight: bold;" class="InvQtyClass"><b>{ $T.data.BankName }</b></span>
                </td>
                <td style="width: 8%; height: 40px; vertical-align: middle; font-size: 12px; text-align: center;
                    color: Gray;">
                    <span id="txtAgentName" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.BranchName}</b></span>
                    <input type="hidden" id="hdnBranchSno" value="{ $T.data.BranchSno }" />
                </td>
                <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtChequeNo" style="font-size: 14px; color: Red; font-weight: bold;" class="InvQtyClass"><b>{ $T.data.ChequeNo }</b></span>
                </td>
                 <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <select id="ddlfaaccno" class="accountnocls">
                    </select>
                </td>
                 <td style="width: 8%; height: 40px; font-size: 12px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                       <input type="date" id="txt_date" value=""  class="form-control"  />
                </td>
                 <td style="width: 13%; height: 40px; font-size: 14px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <select id="ddlStatus" class="form-control">
                   <option>Select</option>
                   <option>Approved</option>
                   <option>Bounce</option>
                   <option>Rejected</option>
                    </select>
                </td>
                 <td style="width: 13%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtAmount" value="{ $T.data.Amount }"  class="form-control" readonly />
                </td>
                 <td style="width: 13%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                       <input type="button" id="Button1" value="Save" onclick="btnChequeVerifySaveClick(this);"  class="btn btn-primary" />
            </td>
            </tr>
            {#/for}
        </tbody>
    </table>
</div>
