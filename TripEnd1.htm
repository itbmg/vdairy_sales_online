<div align="center">
 <span style="color: Red; font-size: 18px;">Trip End</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_tripend_details" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 10%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                      Trip Id
                    <br />
                </td>
                <td style="width: 19%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Employee Name
                    <br />
                </td>
                <td style="width: 19%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Route Name
                    <br />
                </td>
                <td style="width: 19%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Collected Date
                    <br />
                </td>
                <td style="width: 19%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Collected Amount
                    <br />
                </td>
                <td style="width: 19%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Submitted Amount
                    <br />
                </td>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Recieved Amount
                    <br />
                </td>
           <!--   <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Reciept No
                    <br />
                </td>-->
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Remarks
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 10%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txttripid" style="font-size: 10px; color: Red;" ><b>{ $T.data.tripdata }</span>
                </td>
                <td style="width: 19%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtempname" style="font-size: 15px; color: Red;"  ><b>{ $T.data.empname }</b></span>
                    
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtroutename" style="font-size: 15px; color: Red;"  ><b>{ $T.data.routename }</b></span>
                    
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtcollecteddate" style="font-size: 15px; color: Red;"  ><b>{ $T.data.Cdate }</b></span>
                    
                </td>
              <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtcollectedamt" style="font-size: 15px; color: Red;"  ><b>{ $T.data.collectedamount }</b></span>
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtsubmittedamt" style="font-size: 15px; color: Red;"  ><b>{ $T.data.submittedamount }</b></span>
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <!--   <span id="txtReceivedAmount" style="font-size: 15px; color: Red;"  ><b>{ $T.data.submittedamount }</b></span>-->
                    <input type="number" id="txtreceivedamt"  value=""
                          onkeypress="return numberOnlyExample();" 
                        placeholder="Enter Received Amount"/>
                </td>
               <!-- <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="reciept_no"  value=""
                        placeholder="Enter Reciept Number" />
                </td>-->
                 <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    
                        <textarea rows="4" cols="20" id="txtremarks" placeholder="Enter Remarks">
                        </textarea>
                </td>
            <td>
                <input type="button" id="Button1" value="SAVE" onclick="btnTripendclick(this);" style="width:100px;height:24px;font-size:14px;" class="ContinueButton"/>
            </td>
            <!--<td>
                <input type="button" id="Button2" value="Refresh" onclick="btnPlantTripRefreshClick();" style="width:100px;height:24px;font-size:14px;" class="ContinueButton"/>
            </td>
        -->
            </tr>
            {#/for}
        </tbody>
    </table>
    
</div>
