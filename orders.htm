<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    SNo
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Product
                    <br />
                </td>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Qty
                    <br />
                </td>
                <td style="width: 12%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Rate
                    <br />
                </td>
                <td style="width: 12%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Total
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 10px; color: Red;" ><b>{ $T.data.sno }</span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 10px; color: Red;"  ><b>{ $T.data.ProductCode }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtOrderQty"  onblur="txtfocusout()"
                        value="{ $T.data.Qty }" onkeyup="OrderQtyChange(this);" class="qtyclass" onkeypress="return numberOnlyExample();"
                        placeholder="Enter Qty" />
                </td>
                <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="font-size: 10px; color: Red;" id="txtOrderRate" class="rateclass"><b>{ $T.data.Rate }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="font-size: 10px; color: Red;" id="txtOrderTotal" class="totalclass"><b>{ $T.data.Total }</b></span>
                </td>
            </tr>
            {#/for}
            <tr>
             <td style="width: 20%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span  style="font-size: 14px; color: Blue;">Total:</span>
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <span  style="font-size: 10px; color: Red;" id="txt_totqty"></span>
                </td>
                <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="font-size: 10px; color: Red;" id="txt_totRate"></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="font-size: 10px; color: Red;" id="txt_total">{ $T.data.Total }</span>
                </td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td>
                <input type="button" id="BtnSave" value="SAVE" class="SaveButton" onclick="btnorderssaveclick();" />
            </td>
            <td>
                <input type="button" id="btnRefresh" value="REFRESH" class="SaveButton" onclick="btnpickupRefreshClick();" />
            </td>
        </tr>
    </table>
</div>
