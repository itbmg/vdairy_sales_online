<div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Orders</b></span>
    <input type="hidden" id="hdnIndentNo" value="" />
</div>
<div style="width:100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">


    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
           id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 12%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b> SNo</b>
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Product</b>
                    <br />
                </td>
                <!--<td style="width: 12%;text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Prev Qty</b>
                    <br />
                </td>-->
                
                <td style="width: 12%;text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Qty(Pkts)</b>
                    <br />
                </td>
                <td style="width: 12%;text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Tubs</b>
                    <br />
                </td>
                <td style="display:none;width: 12%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>  Qty(Ltrs/kgs)</b>
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>   UOM</b>
                    <br />
                </td>
                <td style="width: 12%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Rate</b>
                    <br />
                </td>
                <td style="width: 12%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Total</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="width:100%;font-size: 14px; color: Red;font-weight:bold;"><b>{ $T.data.sno }</b></span>
                </td>
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="width:100%;font-size: 16px; color: Red;font-weight:bold;" class="ProductClass"><b>{ $T.data.ProductCode }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }" />
                </td>
                <!--<td style=" width 12%;font-size 11px; vertical-align middle; text-align center;
                    color Gray;" align="center">
                    <div style="width:100%;height:37px;">
                        <div style="width:10%;float:left;margin-top: 12px;">
                            <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;"
                                  ID="txtPrvQty"><b>{ $T.data.PrevQty }</b></span>
                        </div>
                        <div style="width:89%;float:right;">
                            <img src="Images/Send1.png" height="35px" width="35px" onclick="OrderLeftToRight(this);" />
                        </div>
                    </div>
                </td>-->
                
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtQtypkts" value="{ $T.data.Qtypkts }" onkeyup="OrderPktQtyChange(this);" class="Unitqtyclass" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter { $T.data.Units }" />
                </td>
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtTubQty" value="{ $T.data.tubQty }" onkeyup="OrderTubQtyChange(this);" class="Unittubqtyclass" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Tubs" />
                    <input type="hidden" id="hdnUnitQty" value="{ $T.data.Unitqty }" />
                    <input type="hidden" id="hdnUnits" value="{ $T.data.Units }" />
                    <input type="hidden" id="hdnQty" value="{ $T.data.invqty }" />
                    <input type="hidden" id="hdninvQty" value="{ $T.data.invqty }" />
                </td>
                <td style="display: none; width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center; color: Gray;" align="center">

                    <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;" ID="txtDupUnitQty"><b>{ $T.data.orderunitqty }</b></span>
                    <input type="hidden" id="txtUnitQty" value="{ $T.data.orderunitqty }" />
                    <!--<input type="number" id="txtUnitQty" value="{ $T.data.orderunitqty }" onkeyup="OrderUnitChange(this);" class="Unitqtyclass"   style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter { $T.data.Units }" />-->

                </td>
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;" ID="txtDescription"><b>{ $T.data.Units }</b></span>
                </td>
                <td style="width: 12%; font-size: 16px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txtOrderRate" class="rateclass"><b>{ $T.data.orderunitRate }</b></span>
                    <input type="hidden" id="hdnRate" value="{ $T.data.Rate }" />
                </td>
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txtOrderTotal" class="totalclass"><b>{ $T.data.Total }</b></span>
                </td>
            </tr>
            {#/for}
            <tr>
                <td style="width: 12%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px"></td>
                <td style="width: 12%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px"></td>
                <!--<td style="width: 12%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px"></td>-->
                <td style="width: 12%; height: 30px; vertical-align: middle; text-align: center;
                    color: Gray;">
                    
                </td>

                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span style="width:100%;font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_totqty"></span>
                </td>
                <td style="width: 12%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;display:none;" id="txt_totRate"></span>
                </td>
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_total">{ $T.data.Total }</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
