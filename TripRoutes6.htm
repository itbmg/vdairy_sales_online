<div align="center">
    <span style="color: #00a65a;font-size: 20px;font-weight: 700">Products Dispatch Advice </span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
           id="tabledetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Sno
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Product
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    Qty(Pkts)
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Tubs
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Qty(Ltrs/kgs)
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    UOM
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 10px; color: Red;"><b>{ $T.data.snoO }</b></span>
                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 15px; color: Red;"><b>{ $T.data.ProductName }</b></span>
                    <input type="hidden" id="prdtunits" value="{ $T.data.units }" />
                    <input type="hidden" id="prdtinvqty" value="{ $T.data.qty }" />
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }" />
                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="number" id="txtQtypkts" value="{ $T.data.Qtypkts }" onkeyup="OrderPktQtyChange(this);" class="Unitqtyclass"
                           style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Pkts" />
                </td>
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtTubQty" value="{ $T.data.tubQty }" onkeyup="OrderTubQtyChange(this);" class="Unittubqtyclass"
                            style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Tubs" />
                    <input type="hidden" id="hdnUnitQty" value="{ $T.data.Unitqty }" />
                    <input type="hidden" id="hdnUnits" value="{ $T.data.Units }" />
                    <input type="hidden" id="hdnQty" value="{ $T.data.invqty }" />
                    <input type="hidden" id="hdninvQty" value="{ $T.data.invqty }" />
                    <input type="hidden" id="hdnInvSno" value="{ $T.data.InvSno }" />

                </td>
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <!--<input type="number" id="txtProductQty" class="totProductQtyclass" value="{ $T.data.tubs }" onkeyup="return OrderTubQtyChange();" />
                    <span id="" class="totExtraltrs" style="font-size: 15px; color: Red;"  ></span>-->
                    <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;" ID="txtDupUnitQty" ><b>{ $T.data.orderunitqty }</b></span>
                    <input type="hidden" id="txtProductQty" class="totalQtyclass" value="{ $T.data.orderunitqty }" />
                    <input type="hidden" id="hdn_editqty" value="{ $T.data.orderunitqty }" />

                </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="spnUnits" class="Unitsclass" style="font-size: 15px; color: Red;">
                        <b>{ $T.data.Units }</b>
                    </span>
                </td>
            </tr>
            {#/for}
            <tr>
                <td style="width: 16%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px"></td>
                <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;" align="center">
                    <span style="font-size: 16px; color: #2f3293;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center"></td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center"></td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span style="font-size: 16px; color: Red;font-weight:bold;" id="txt_QtyLtr"></span>
                </td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center"></td>
            </tr>
        </tbody>
    </table>

</div>
