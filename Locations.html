<!-- jQuery 2.1.4 -->
<script type="text/javascript">
    function imageclick(thisid) {
        $('#txt_Image').val(thisid.title);
    }
    function changepage(pge) {
        redirectpage($(pge).html());
    }
    function redirectpage(pge) {
        currentpage = pge;
        setCookie("currentpage", currentpage, 1);
    }
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    var map;
    var Maptype;
    var zoomLevel = 15;
    var google;
    var markersArray = [];
    function initialize() {
        var Username = getCookie("Username");
        $('#lbl_username').html(Username);
       

        var lat = 17.497535;
        var lng = 78.408622;

        var latstr = getParameterByName("lat");
        var lngstr = getParameterByName("long");

        if (latstr != "" && lngstr != "") {
            lat = latstr;
            lng = lngstr;
//            document.getElementById('txt_Latitude').value = lat;
//            document.getElementById('txt_Longitude').value = lng;
        }
        var myLatlng = new google.maps.LatLng(lat, lng);
        Maptype = google.maps.MapTypeId.ROADMAP;
        var myOptions = {
            zoom: 15,
            center: myLatlng,
            mapTypeId: Maptype
        }
        map = new google.maps.Map(document.getElementById("googleMap"), myOptions);

        var marker = new google.maps.Marker({
            draggable: true,
            position: myLatlng,
            map: map,
            title: "Your location"
        });
        markersArray.push(marker);

        google.maps.event.addListener(marker, "dragend", function (event) {

            var lat = event.latLng.lat();
            var lng = event.latLng.lng();
            document.getElementById('txt_Latitude').value = lat;
            document.getElementById('txt_Longitude').value = lng;

        });

        google.maps.event.addListener(map, 'maptypeid_changed', function () {
            Maptype = map.getMapTypeId();
        });

        google.maps.event.addListener(map, 'zoom_changed', function () {
            zoomLevel = map.getZoom();
        });
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    function replaceQueryString(url, param, value) {
        var re = new RegExp("([?|&])" + param + "=.*?(&|$)", "i");
        if (url.match(re))
            return url.replace(re, '$1' + param + "=" + value + '$2');
        else
            return url + '&' + param + "=" + value;
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
