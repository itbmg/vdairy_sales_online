<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #F8F8FF">
<div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Helper Master</b></span>
    </div>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableHelperMasterDetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 11%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Sno</b>
                    <br />
                </td>
                <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Desp Name</b>
                    <br />
                </td>
                <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Amount</b>
                    <br />
                </td>
                 <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>1 Helper</b>
                    <br />
                </td>
                 <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>2 Helpers</b>
                    <br />
                </td>
                <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>3 Helpers</b>
                    <br />
                </td>
                   <td style="width: 11%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>4 Helpers</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblIndentPlanrowcolor">
         
                <td style="width: 11%; height: 20px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtAccount" style="font-size: 12px; color: Red;  
                        font-weight: bold;" class="AccountClass"><b>{ $T.data.Sno }</b></span>
                       
                </td>
                <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtDespNmae" style="font-size: 14px; color: Red; font-weight: bold;"
                     class="IndentClass"><b>{ $T.data.DespName }</b></span>
                        <input type="hidden" id="hdnDespsno" value="{ $T.data.Despsno }" />
                </td>
                    <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtAmount" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Amount" />
                </td>
                   <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txt1helper" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter 1 Helper" />
                </td>
                 <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <input type="number" id="txt2helper" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;"  placeholder="Enter 2 Helpers"/>
                </td>
                 <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txt3helper" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter 3 Helpers" />
                </td>
                 <td style="width: 11%; height: 20px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <input type="number" id="txt4helper" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter 4 Helpers" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
     <table id="DivSave" style="padding-left:40%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="btnHelperMasterSaveclick();" style="width:100px;height:24px;font-size:14px;" class="SaveButton"/>
            </td>
        </tr>
    </table>
