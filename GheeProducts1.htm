<div align="center">
 <span style="color: Red; font-size: 18px;">Products</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>--> 
            <tr>
               
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Sno
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                   Product 
                    <br />
                </td>
                  <td style="width: 20%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                   Qty
                    <br />
                </td>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  Actual Rate
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                   Rate
                    <br />
                </td>
                <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  Vat_Percent
                    <br />
                </td>
                <td style="width: 10%; height: 20px; text-align: center; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                   Total_Amount
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 10%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 10px; color: Red;" ><b>{ $T.data.snoO }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 15px; color: Red;"  ><b>{ $T.data.ProductName }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                <input type="number" id="txtProductQty" class="totqtyclass" value="0" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                           onkeyup="return onchangeindentqty(this);"  placeholder="Enter Qty in kgs"/>
                </td>
                 <td style="width: 10%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtProduct_actual_cost" style="font-size: 10px; color: Red;" ><b>{ $T.data.KgPrice }</b></span>
                </td>
                 <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                       <input type="number" id="txtUnitCost" class="totqtyclass" value="0" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                           onkeyup="return UnitCostChange(this);"  placeholder="Enter Kg Rate "/>
                </td>
                <td style="width: 10%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtProduct_vatPercent" style="font-size: 10px; color: Red;" ><b>{ $T.data.VatPercent }</b></span>
                </td>
                   <td style="width: 10%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtAmount" style="font-size: 15px; color: Red;"class="tottubsclass"  ></span>
                </td>
            </tr>
            {#/for}
            <tr>
             <td style="width: 20%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;" align="center">
                  <span  style="font-size: 16px; color: #2f3293;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_RetunQty"></span>
                </td>
                <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_tubs"></span>
                </td>
                  <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_Extraltr"></span>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
