<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="VarifyLeakdetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 14px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 14px; font-weight: bold;
                    text-align: center;">
                    <b>Particulars</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 14px; font-weight: bold;
                    color: #2f3293;">
                    <b>Qty</b>
                    <br />
                </td>
                <td style="width: 25%; height: 20px; text-align: center; font-size: 14px; font-weight: bold;
                    color: #2f3293;">
                    <b>Remarks</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 25%; height: 20px; vertical-align: middle;  font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 11px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                 <td style="width: 25%; height: 20px; vertical-align: middle; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="Span3" style="font-size: 11px; color: Red; font-weight: bold;"><b>{ $T.data.InvName}</b></span>
                </td>
                <td style="width: 25%; height: 20px; vertical-align: middle; text-align: center;
                    color: Gray;">
                    <span id="txtInvName" style="font-size: 11px; color: Red; font-weight: bold;" class="ProductClass"> <b>{ $T.data.Qty }</b></span>
                   
                </td>
                 <td style="width: 25%; height: 20px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <input type="text" id="txtRemarks" value="" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:11px;"  />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
    <br />
    <br />
    <br />
    </div>
